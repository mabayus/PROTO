<html>
<header>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
 	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
 	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</header>
<body>
<center>
	{% include "Proto1/vue/hidder.html" %}
	<form  name = "algo_optim" action = "/upload_file/" method = "post">{% csrf_token %}
	{{ message }}
		<table style="width: 880px; height: 91px;">
			<tbody>
			<tr>
				<td style="text-align: left; vertical-align: middle;">{{form.as_p}}</td>
			</tr>
			<tr>
				<td style="text-align: left; vertical-align: middle;">
					<input type="text" name="proprietaire" id="username" value="" placeholder="Nom du propriétaire"/>	
				</td>
			</tr>
			<tr>
				<td style="text-align: left; vertical-align: middle;">
					<input type="text" name="version" id="username" value="" placeholder="version"/>	
				</td>
			</tr>
			<tr>
				<td style="text-align: left; vertical-align: middle;">
					<fieldset data-role="controlgroup" data-type="horizontal">
				        <legend>type de Pramètres:</legend>
				        <input name="TPramètres" id="radio-choice-h-2a" value="on" checked="checked" type="radio">
				        <label for="radio-choice-h-2a">Discrets </label>
				        <input name="TPramètres" id="radio-choice-h-2b" value="off" type="radio">
				        <label for="radio-choice-h-2b">Continus</label>	
				        <input name="TPramètres" id="radio-choice-h-2c" value="off" type="radio">
				        <label for="radio-choice-h-2c">Discrets-Continus</label>				        
				    </fieldset>
				</td>
			</tr>
			<tr>
				<td style="text-align: left; vertical-align: middle;">
					<fieldset data-role="controlgroup" data-type="horizontal">
				        <legend>flag contraintes:</legend>
				        <input name="contraintes" id="radio-choice-h-2a" value="on" checked="checked" type="radio">
				        <label for="radio-choice-h-2a">sans contraintes</label>
				        <input name="contraintes" id="radio-choice-h-2b" value="off" type="radio">
				        <label for="radio-choice-h-2b">avec contraintes</label>				        
				    </fieldset>
				</td>
			</tr>
			<tr>
				<td style="text-align: left; vertical-align: middle;">
					<fieldset data-role="controlgroup" data-type="horizontal">
				        <legend>flag objectifs:</legend>
				        <input name="Pramètres" id="radio-choice-h-2a" value="on" checked="checked" type="radio">
				        <label for="radio-choice-h-2a">Mono objectifs</label>
				        <input name="Pramètres" id="radio-choice-h-2b" value="off" type="radio">
				        <label for="radio-choice-h-2b">Multi objectifs</label>				        
				    </fieldset>
				</td>
			</tr>
			<tr>
				<td style="text-align: left; vertical-align: middle;">
					<label for="file-1"> fichier</label>
    			 <input data-clear-btn="false" name="file-1" id="file-1" value="" type="file">
				</td>
			</tr>			
			<tr>
				<td ></td>
				<td align = "right"><input name="but"  value="envoyer" type="submit" data-inline="true"></td>
			</tr>
									
		</tbody></table>
	</form>
   </center>
</body>
</html>

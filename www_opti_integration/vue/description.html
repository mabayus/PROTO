<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Stylish Portfolio Template for Bootstrap</title>
    <link href="/static/cupertino/jquery.ui.all.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">

    <!-- Add custom CSS here -->
    <link href="/static/css/stylish-portfolio.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- ace -->
    <link rel="stylesheet" href="/static/js/dist/themes/default/style.min.css" />
    <link rel="stylesheet" href="/static/js/etudes.js" />
</head>

<body>

    {% include "Proto1/vue/menu.html" %}

    <!-- Full Page Image Header Area -->
    <div id="top" class="header">
        <div class="vert-text">
        	<form name = "algo_optim" action="/discribe_probleme/" method = "POST" >{% csrf_token %}
        	   <p>
        	   
        	   <!-- editeur -->
        		<div id="editor">{{editeur}}</div>
		  <!-- console-->
		       <div id="console">
		       													
				<a href="#"  onclick = "sendCode(2)" class="btn btn-default btn-lg">Executer</a>							
				<a href="#"  onclick = "sendCode(1)" class="btn btn-default btn-lg">Evaluer</a>							
										
				<br/>																
			    		<textarea cols="60" rows="2" name="text"  id ="TextArea2"  readonly>
			    		 {{message}}
			    		</textarea>
			    		
			    		<input type = "hidden" name = "describe" value = "">
			    		<input type = "hidden" name = "code" value = "" id="code">
			    		<input type = "hidden" name = "workspace" value = "{{workspace}}">
		     </div>
		 
		 <!-- menu déroulant -->
		     <div  style="position: absolute; top: 3%; height: 95%; background-color: rgb(192, 192, 192); left: 5%; width: 25%;text-align: left;">
			<div style="height:100%;overflow:auto;">
				<h5>Espace de travail </h5>
				<div id="fileTreeDemo_1" class="demo"></div>
			</div>					
		     </div>
        	   </p>
        	</form>	                   
        </div>
    </div>
    <!-- /Full Page Image Header Area -->

    
    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 text-center">                                                            
                    <p>Copyright &copy; IRT-SystemX</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- /Footer -->

    <!-- JavaScript -->
    <script src="/static/js/jquery-1.10.2.js"></script>
    <script src="/static/js/bootstrap.js"></script>

    <!-- Custom JavaScript for the Side Menu and Smooth Scrolling -->
    <script>
    $("#menu-close").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });
    </script>
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });
    </script>
    <script>
    $(function() {
        $('a[href*=#]:not([href=#])').click(function() {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {

                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });
    </script>
    <script src="/static/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>			
			<script>
			    var editor = ace.edit("editor");
			    editor.setTheme("ace/theme/Dawn");
			    editor.getSession().setMode("ace/mode/georges");
			</script>														
			
			<script type="text/javascript" charset="utf-8"></script>			
			<script>
				function sendCode(option)
				{					
					document.algo_optim.code.value = option;
					document.algo_optim.describe.value = editor.getValue();
					document.algo_optim.submit()
				}
    			</script>
    			<script src="/static/js/jquery.js" type="text/javascript"></script>
		<script src="/static/js/jquery.easing.js" type="text/javascript"></script>
		<script src="/static/js/jqueryFileTree.js" type="text/javascript"></script>
		<link href="/static/css/jqueryFileTree.css" rel="stylesheet" type="text/css" media="screen" />
		
		<script type="text/javascript">
			
			$(document).ready( function() {
				
				$('#fileTreeDemo_1').fileTree({ root: document.algo_optim.workspace.value, script: '/arboraissance/' }, function(file) { 
					alert(file);/* on affiche sur l'éditeur */
				});
			});
		</script>
</body>

</html>
